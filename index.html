<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;  500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo">
        <img src="https://www.startech.com.bd/image/catalog/logo.png" alt="Logo">
    </div>

  

    <div class="product-box">
        <div class="discount">
            <p>Save: 1,550৳</p>
        </div>
        
        <div class="image">
            <img src="img/iPhone-14-Pro-Max-PNG.png" alt="">
        </div>

        <div class="product-headline">
            <h4>Apple iPhone 14 Pro 128GB Gold (Singapore)</h4>
        </div>

        <div class="product-details">
           
            <ul class="list">
                <li>Display: 6.1" Super Retina XDR Always-On display</li>
                <li>Processor: A16 Bionic chip, Storage: 128GB</li>
                <li>Camera: 48MP + 12MP + 12MP Rear, 12MP Front</li>
                <li>Features: Dynamic Island, Face ID, eSIM Support</li>
            </ul>
        </div>

        <div class="item-price">
            <span class="new-price">164,098৳</span>
            <span class="old-price">183,499৳</span>

            <div class="buttom">
                <a href="">Buy Now</a>
            </div>
        </div>

    </div>
